<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lecture Audio Recorder and Q&A">
    <title>Lecture Recorder</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startBtn {
            background: #4caf50;
            color: white;
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #uploadBtn {
            background: #ff9800;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 15px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        #answer {
            font-size: 1.2rem;
            color: #2e7d32;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lecture Audio Recorder</h1>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <audio id="audioPlayback" controls></audio>
        <button id="uploadBtn" disabled>Upload Audio</button>

        <h2>Ask a Question:</h2>
        <input type="text" id="question" placeholder="Type your question" aria-label="Question input">
        <button id="queryBtn">Get Answer</button>
        <p id="answer"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
